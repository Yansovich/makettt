<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>SINGOLO</title>
</head>

<body>
    <header class="header">
        <div class="app-content-wrapper header-content-wrapper">
            <!-- <div class="burger">
                <div class="burger__container">
                    <div class="burger__line"></div>
                    <input type="checkbox" class="burger__checkbox">
                </div>
            </div> -->
            <div class="logo">SINGOLO<span class="logo__text_yelloy">*</span></div>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">HOME</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">SERVICES</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">PORTFOLIO</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">ABOUT</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">CONTACT</a>
                    </li>
                </ul>
            </nav>   
        </div>
    </header>

    <main class="main">
        <div class="app-content-wrapper">

            <div class="main__image-container main__image-container-arrow">
                <img src="./assets/img/arrow-left.svg" class="arrow_left" alt="arrow"> 
                <input type="checkbox" class="slider__checkbox">
            </div>

            <div class="slider slider-primary">
              <div class="main-content-wrapper content-wrapper-slider1">
                <div class="main__image-container main__image-container-phone1">
                  <img src="./assets/img/phone-vertical.svg" class="phone-vertical" alt="phone">
                </div>
                <div class="main__image-container main__image-container-phone2">
                  <img src="./assets/img/phone-horizontal.svg" class="phone-horizontal" alt="phone">
                </div>
              </div>
            </div>

            <div class="slider slider-secondary">
              <div class="main-content-wrapper content-wrapper-slider2">
                <div class="main__image-container main__image-container-phone3">
                  <img src="./assets/img/slider-content.svg" class="phone-vertical1" alt="phone">
                </div>
                <div class="main__image-container main__image-container-phone4">
                  <img src="./assets/img/slider-content (1).svg" class="phone-vertical2" alt="phone">
                </div>
                <div class="main__image-container main__image-container-phone5">
                    <img src="./assets/img/slider-content (2).svg" class="phone-vertical3" alt="phone">
                </div>
              </div>
            </div>

            <div class="main__image-container main__image-container-arrow">
                <img src="./assets/img/arrow-right.svg" class="arrow_right" alt="arrow">  
                <input type="checkbox" class="slider__checkbox">
            </div> 

        </div>
    </main>
</body>

</html>
